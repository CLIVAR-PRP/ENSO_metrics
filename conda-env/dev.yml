# Conda pcmdi_metrics development environment
name: enso_metrics_dev
channels:
    - conda-forge
    - defaults
dependencies:
    # ==================
    # Base
    # ==================
    # NOTE: If versions are updated, also `additional_dependencies` list for mypy in `.pre-commit-config.yaml`
    - python=3.10.10
    - pip=23.1.2
    - numpy=1.23.5
    - cartopy=0.22.0
    - matplotlib=3.7.1
    - cdat_info=8.2.1
    - cdms2=3.1.5
    - genutil=8.2.1
    - cdutil=8.2.1
    - seaborn=0.12.2
    - xcdat=0.6.1
    - setuptools=67.7.2
    - regionmask=0.9.0

prefix: /opt/miniconda3/envs/enso_metrics_dev
